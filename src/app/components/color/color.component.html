
<div *ngIf="dataLoaded == false" class="spinner-border" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<h3 (click)="clearCurrentColor()" routerLink="/" >Colors</h3>
<ul class="list-group">
  <li 
  (click)="setCurrentColor(color)"
  routerLink="cars/color/{{color.id}}"
  [class]="getCurrentColorClass(color)"
  *ngFor="let color of colors">{{color.name}}</li>
</ul>
