<div class=" min-vh-100 d-flex align-items-center  justify-content-center">
    <div class="card w-100 align-items-center "  style="max-width: 400px; ">
      <div class="card-body text-center ">
        <img
          class="mb-4"
          src="https://res.cloudinary.com/dquzrdxog/image/upload/v1728334605/CarRental/2016a9a3-deea-4454-a761-f17460d1c6d1.png"
          alt="logo"
          width="72"
          height="57"
        />
        <form [formGroup]="registerForm" (ngSubmit)="register()">
          <h1 class="h3 mb-3 fw-normal">Sign Up</h1>

          <div class="form-floating mb-3">
            <input
              type="name"
              class="form-control"
              id="floatingPassword"
              placeholder="Name"
              formControlName="firstName"
            />
            <label for="floatingPassword">Name</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="surname"
              class="form-control"
              id="floatingPassword"
              placeholder="Surname"
              formControlName="lastName"
            />
            <label for="floatingPassword">Surname</label>
          </div>
          
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
              formControlName="email"
            />
            <label for="floatingInput">Email address</label>
          </div>
  
          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
              formControlName="password"
            />
            <label for="floatingPassword">Password</label>
          </div>
  
          <button class="btn btn-orange w-100 py-2" type="submit">
            Register
          </button>
        </form>
        <p class="mt-3"><a href="/login">Have you an account?</a></p>
        <p class="mt-5 mb-3 text-body-secondary">&copy; TirbusoN</p>
      </div>
    </div>
  </div>
